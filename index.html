<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>CLA Phones Store</title>
  </head>
  <body>
    <div class="position-sticky top-0" style="z-index: 1000">
      <div
        class="bg-warning h-100 d-flex justify-content-center align-items-center fs-1 fw-bold text-white p-2"
      >
        Welcome to CLA Store
      </div>
    </div>
    <h1 class="text-center my-4">List of products</h1>
    <div class="container">
      <div id="items" class="row"></div>
    </div>

    <hr />
    <div class="p-5 m-2">
      <h1 class="text-center">Add a product</h1>
      <div>
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input
          type="text"
          id="exampleFormControlInput1"
          placeholder="product's title"
          class="form-control"
        />
      </div>
      <div>
        <label for="exampleFormControlTextarea1" class="form-label"
          >Description</label
        >
        <textarea
          id="exampleFormControlTextarea1"
          class="form-control"
          rows="3"
        ></textarea>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <button
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          class="btn btn-warning"
          type="submit"
        >
          Add product
        </button>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Product has been added to the waiting list!
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Thanks for your interests, we will review your request. If your
            product meets our requirements, we will add it to the store. Can you
            confirm your request?.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-warning">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
